<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class="logo-bg">
                <img class="logo" src="./odin-lined.png" alt="odin image">
                <p id="logo-text">ODIN</p>
            </div>
        </div>
        <div class="main-form">
            <p>This is not a real online service! You know you need something
                like this in your life to help you relaize your
                deepest dreams.
            </p>
            <p>You know you want to.</p>
            <form action="" method="get">
                <p id="form-paragraph">Let's do this!</p>
                <div class="form-group">
                    <div class="form-left-column">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL NAME</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        
                    </div>
                    <div class="form-right-column">
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>

                    </div>
                    
                </div>
                <button type="submit">Create Account</button>
            </form>
           
            
        </div>
    </div>
    
</body>
</html>
